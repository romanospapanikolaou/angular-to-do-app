<div class="todo-app">
  <h1>To Do List</h1>
  <div class="input-container">
    <div class="form-group">
      <label for="todoTitle" class="form-label">Title:</label>
      <input
        type="text"
        id="todoTitle"
        class="todo-input"
        [(ngModel)]="newTodoTitle"
        placeholder="Enter task title"
      />
    </div>
    <div class="form-group">
      <label for="todoDueDate" class="form-label">Due Date:</label>
      <input
        type="date"
        id="todoDueDate"
        class="todo-date"
        [(ngModel)]="newTodoDueDate"
      />
    </div>
    <button class="add-button" (click)="addTodo()">Add Task</button>
  </div>
  <ul class="todo-list">
    <li *ngFor="let todo of todos" class="todo-item">
      <input
        type="checkbox"
        class="todo-checkbox"
        [checked]="todo.completed"
        (change)="toggleTodoCompletion(todo)"
      />
      <span [class.completed]="todo.completed"
        >{{ todo.title }} - {{ todo.dueDate | date }}</span
      >
      <button class="edit-button" (click)="setEditingTodo(todo)">Edit</button>
      <button class="delete-button" (click)="deleteTodo(todo)">Delete</button>
      <ng-container *ngIf="editingTodo === todo">
        <input type="text" [(ngModel)]="editingTodo.title" class="todo-input" />
        <input
          type="date"
          [(ngModel)]="editingTodo.dueDate"
          class="todo-date"
        />
        <button (click)="updateTodo()" class="update-button">Update</button>
      </ng-container>
    </li>
  </ul>
</div>
