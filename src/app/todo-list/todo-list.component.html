<div class="todo-app">
  <h1>To-Do List</h1>
  <div class="input-group mb-3">
    <input
      [(ngModel)]="newTodoTitle"
      placeholder="Add a new to-do"
      class="form-control"
      aria-label="Todo title"
    />
    <input
      type="text"
      placeholder="Due Date"
      class="form-control"
      aria-label="Due Date"
      bsDatepicker
      [(ngModel)]="newTodoDueDate"
    />
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>
  <ul class="list-group">
    <li
      *ngFor="let todo of todos"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div>
        <input
          type="checkbox"
          [(ngModel)]="todo.completed"
          (change)="toggleTodoCompletion(todo)"
        />
        <span [class.completed]="todo.completed"
          >{{ todo.title }} (Due: {{ todo.dueDate | date : "MMM d, y" }})</span
        >
      </div>
      <button (click)="deleteTodo(todo)" class="btn btn-danger btn-sm">
        Delete
      </button>
    </li>
  </ul>
</div>
